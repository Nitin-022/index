<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capital Core | Login & Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b0d0e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .container {
      background-color: #111416;
      width: 400px;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.2);
      overflow: hidden;
      position: relative;
    }

    .form {
      transition: transform 0.5s ease-in-out;
    }

    .form.hidden {
      transform: translateX(100%);
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
    }

    .form h2 {
      color: #00ff73;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #1b1f22;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: 2px solid #00ff73;
    }

    .btn {
      width: 100%;
      background-color: #00ff73;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #00cc5e;
    }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .toggle-link a {
      color: #00ff73;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN FORM -->
    <form class="form" id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="toggle-link">
        Donâ€™t have an account? <a id="showSignup">Sign Up</a>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form class="form hidden" id="signupForm">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="toggle-link">
        Already have an account? <a id="showLogin">Login</a>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');

    showSignup.addEventListener('click', () => {
      loginForm.classList.add('hidden');
      signupForm.classList.remove('hidden');
    });

    showLogin.addEventListener('click', () => {
      signupForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
  </script>
</body>
</html>
